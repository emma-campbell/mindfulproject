<section class="hero is-fullheight gradient" id="reg">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <div class="card-content">
              <div class="container">

                <p class="title"
                  v-if="getName">
                  We're excited to have you ðŸŽ‰
                </p>

                <div id="instructions"
                     v-if="getName">
                  <p>What can we call you?</p>
                </div>

                <p class="title"
                  v-if="getAccount" 
                  v-bind="name">
                  Welcome, {{ name }} ðŸ‘‹
                </p>

                <form>
                  <ValidationProvider name="name" rules="required|min:5" v-slot="{ errors, valid }">
                    <b-field :type="{ 'is-danger': errors[0], 'is-success': valid }" :message="errors">
                      <b-input type="name" v-model="email"></b-input>
                    </b-field>
                  </ValidationProvider>

                  <b-field label="Email" hidden>
                    <b-input type="email" :v-model.lazy="email"
                            placeholder="janedoe@gmail.com">
                    </b-input>
                  </b-field>
                  <b-field label="Password" hidden>
                    <b-input type="password" :v-model.lazy="password"
                            placeholder="********">
                    </b-input>
                  </b-field>
                  <b-field label="Confirm Password" hidden>
                    <b-input type="password" :v-model.lazy="password2"
                            placeholder="********">
                    </b-input>
                  </b-field>
                </form>
                <div class="container is-pulled-right" id="submit-container">
                  <IconButton v-on:click="next"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
